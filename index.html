<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <h1>Want to find out what your BMI is?</h1>
    <input type="text" id="name" placeholder="Type your name">
    <input type="number" id="weight" placeholder="Enter your weight in Kg. (ex. 82.5)">
    <input type="number" id="height" placeholder="Enter your height in meters (ex. 1.80)">
    <button onclick="imc()">Send</button>
    <p id="result"></p>
</div>

    <script src="script.js"></script>
</body>
</html>
